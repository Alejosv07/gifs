<div id="nav" class="h-100  overflow-auto">
  @for (item of navItems(); track $index) {

  <a [routerLink]="item.routerlink" routerLinkActive="bg-blue-800" [routerLinkActiveOptions]="{ exact: true }"
    class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
    <div>

      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6 text-white">
        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
      </svg>




    </div>
    <div class="flex flex-col">
      <span class="text-lg font-bold leading-5 text-white">{{item.title}}</span>
      <span class="text-sm text-white/50 hidden md:block">{{item.subtitle}}</span>
    </div>
  </a>
  }

</div>
